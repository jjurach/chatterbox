# ESPHome Secrets File
#
# This file contains sensitive configuration values for the Chatterbox device.
# Copy this file to secrets.yaml and fill in your actual values.
#
# IMPORTANT: secrets.yaml should NEVER be committed to version control!
# Add "secrets.yaml" to .gitignore to prevent accidental commits.

# WiFi Configuration
wifi_ssid: "Your_WiFi_SSID_Here"
wifi_password: "Your_WiFi_Password_Here"

# OTA Update Password
# Used to secure the Over-The-Air firmware update endpoint.
# Generate a strong password, e.g., using: python -c "import secrets; print(secrets.token_hex(16))"
# Must be the same across all deployments for consistency within your device fleet.
ota_password: "your_ota_password_here"
